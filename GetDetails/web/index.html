<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Add Contact</title>
        <style type="text/css">
            <!--
            @import url("css/bootstrap.min.css");
            -->
        </style>
    </head>
    <body align="center">
        <h1>New Contact</h1>
        <form action="/GetDetails/InsertData" method="GET">
            <table align="center">
                <tr>
                    <td >Id:</td>
                    <td >Name:</td>
                    <td >Mobile:</td>

                </tr>
                <tr>
                    <td ><input type="text"  
                                name="Id" /></td>
                    <td ><input type="text"  
                                name="Name" /></td>
                    <td ><input type="text"  
                                name="Mobile" /></td>
                </tr>
            </table>
            <p><input type="submit" value="Add Contact"/></p>
        </form>
        <h1>Remove Contact</h1>
        <form action="/GetDetails/DeleteData" method="GET">
            <table align="center">
                <tr>
                    <td >Id:</td>
                </tr>
                <tr>
                    <td ><input type="text"  
                                name="Id" /></td>
                </tr>
            </table>
            <p><input type="submit" value="Delete Contact"/></p>
        </form>
        <h1>Update Contact</h1>
        <form action="/GetDetails/UpdateData" method="GET">
            <table align="center">
                <tr>
                    <td >Id:</td>
                    <td >Name:</td>
                    <td >Mobile:</td>

                </tr>
                <tr>
                    <td ><input type="text"  
                                name="Id" /></td>
                    <td ><input type="text"  
                                name="Name" /></td>
                    <td ><input type="text"  
                                name="Mobile" /></td>
                </tr>
            </table>
            <p><input type="submit" value="Update Contact"/></p>
        </form>
        <br>
        <h1>View Contacts</h1>
        <form action="/GetDetails/View" method="GET">
            <input type="submit" value="Show Data"/>
            <form/>
    </body>
</html>
